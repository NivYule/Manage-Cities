<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Cities Management</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form id="cityForm">
            <div class="form-group">
              <label class="name-label"> City Name </label>
              <input
                type="text"
                id="cityName"
                class="name-input form-control"
              />
            </div>
            <div class="form-group">
              <label class="img-label"> City Image </label>
              <input
                type="text"
                id="cityImg"
                class="img-input form-control"
                placeholder="City Picture URL"
              />
            </div>
              <input type="button" id="addCity" class="btn btn-success" value=" Add ">
            <!-- <button type="submit" id="addCity" class="btn btn-success">
              Add City
            </button> -->
          </form>
        </div>
      </div>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
